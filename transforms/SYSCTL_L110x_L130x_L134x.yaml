# Transform using SYSCTL from L110x, L130x and L134x
transforms:
  - !DeleteFieldsets
    from: .*
    useless: true

  - !DeleteUselessEnums

  # Remove SYSCTL prefixes
  - !RenameRegisters
    block: .*
    from: SYSCTL_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: SYSCTL_(.+)
    to: $1

  - !Rename
    type: All
    from: SYSCTL_(.+)
    to: $1

  # IMASK, RIS, MIS, ISET, ICLR are the same type
  - !MergeFieldsets
    from: (IMASK|RIS|MIS|ISET|ICLR)
    to: INT

  # FIXME: Rename IIDX_STAT to INT_STAT in all chips

  # bit 1 of INT is wrong, should be LFOSCGOOD. Will readd later.
  - !DeleteFields
    fieldset: INT
    from: ANACLKERR

  - !DeleteEnumVariants
    enum: IIDX_STAT
    from: ANACLKERR

  # Add missing ANACLKERR and corrected BORLVL to STAT and INT
  - !AddEnumVariants
    enum: IIDX_STAT
    variants:
    - name: BORLVL
      value: 2
    - name: ANACLKERR
      value: 3

  - !AddFields
    fieldset: INT
    fields:
    - name: BORLVL
      bit_offset: 1
      bit_size: 1
    - name: ANACLKERR
      bit_offset: 2
      bit_size: 1

  # NMIRIS, NMIISET and NMIICLR are the same type
  - !MergeFieldsets
    from: NMI(RIS|ISET|ICLR)
    to: NMI

  # Remove SYSOSCTURBO variants, not defined on L110x, L130x, L134x
  - !DeleteEnumVariants
    enum: (SYSOSCCFG_FREQ|SYSOSCFREQ)
    from: SYSOSCTURBO

  # FIXME: Rename NMIIIDX to be consistent across chips

  # TODO: FLBANKSWAP, entirely missing from SVDs
  # TODO: SYSMEMWEPROT, entirely missing from SVDs
  # TODO: SYSSTATUS: Missing FLASHDED, FLASHSEC
  # FIXME: RSTCAUSE has ID enum, but C110x one wasnt set

  # RSTCAUSE.ID.SYSWWDT0 should actually be called BOOTWWDT0 and have a value of 14
  # RSTCAUSE.ID.SYSWWDT1 does not exist for L-series
  - !DeleteEnumVariants
    enum: ID
    from: (SYSWWDT0|SYSWWDT1)

  - !AddEnumVariants
    enum: ID
    variants:
    - name: BOOTWWDT0
      value: 14

  # RESETCMD: Add KEY
  - !Add
    ir:
      enum/RESETCMD_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 228

  - !AddFields
    fieldset: RESETCMD
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: RESETCMD_KEY

  # BORTHRESHOLD_LEVEL is useless
  - !DeleteEnums
    from: BORTHRESHOLD_LEVEL

  # BORCLRCMD: Add key
  - !Add
    ir:
      enum/BORCLRCMD_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 199

  - !AddFields
    fieldset: BORCLRCMD
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: BORCLRCMD_KEY

  # SYSOSCFCLCTL: Add key
  - !Add
    ir:
      enum/SYSOSCFCLCTL_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 42

  - !AddFields
    fieldset: SYSOSCFCLCTL
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: SYSOSCFCLCTL_KEY

  # SHDNIOREL: Add key
  - !Add
    ir:
      enum/SHDNIOREL_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 145

  - !AddFields
    fieldset: SHDNIOREL
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: SHDNIOREL_KEY

  # EXRSTPIN: Add key
  - !Add
    ir:
      enum/EXRSTPIN_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 30

  - !AddFields
    fieldset: EXRSTPIN
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: EXRSTPIN_KEY

  # SYSSTATUSCLR: Add key
  - !Add
    ir:
      enum/SYSSTATUSCLR_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 206

  - !AddFields
    fieldset: SYSSTATUSCLR
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: SYSSTATUSCLR_KEY

  # SWDCFG: Add key
  - !Add
    ir:
      enum/SWDCFG_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 98

  - !AddFields
    fieldset: SWDCFG
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: SWDCFG_KEY

  # FCCCMD: Add key
  - !Add
    ir:
      enum/FCCCMD_KEY:
        bit_size: 8
        variants:
        - name: KEY
          value: 14

  - !AddFields
    fieldset: FCCCMD
    fields:
    - name: KEY
      bit_offset: 24
      bit_size: 8
      enum: FCCCMD_KEY

  # TODO: PMUOPAMP: Does this need to be part of an opamp peripheral?

  # SHUTDNSTORE: Flatten
  - !MergeFieldsets
    from: SHUTDNSTORE(\d+)
    to: SHUTDNSTORE

  - !MakeRegisterArray
    blocks: SYSCTL
    from: SHUTDNSTORE(\d+)
    to: SHUTDNSTORE

  # SHUTDNSTORE: SVDs do not contain PARITY and PARITYERR fields
  - !AddFields
    fieldset: SHUTDNSTORE
    fields:
    - name: PARITY
      bit_offset: 8
      bit_size: 1
    - name: PARITYERR
      bit_offset: 9
      bit_size: 1

  # MGMT registers are TI internal and don't exist in the datasheet.
  # Do not include these.
  - !DeleteEnumsUsedIn
    fieldsets: MGMT_(.*)

  - !DeleteFieldsets
    from: MGMT_(.*)

  - !DeleteRegisters
    block: SYSCTL
    from: MGMT_(.*)

  ## Cleanup
  - !Sort
