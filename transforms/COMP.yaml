# Transform for COMP registers based on COMP0 on G350x
transforms:
  - !DeleteUselessEnums

  - !DeleteFieldsets
    from: .*
    useless: true

  # However DeleteUselessEnums does not delete MIS and IMASK (due to CLR being 0 and SET being 1)
  - !DeleteEnumsWithVariants
    variants:
      0: CLR
      1: SET

  - !DeleteEnumsWithVariants
    variants:
      0: CLEARED
      1: SET

  # RESETASSERT is useless
  - !DeleteEnumsWithVariants
    variants:
      0: NOP
      1: ASSERT

  # RESETSTKY is useless
  - !DeleteEnumsWithVariants
    variants:
      0: NORES
      1: RESET

  # RESETSTKYCLR is useless
  - !DeleteEnumsWithVariants
    variants:
      0: NOP
      1: CLR

  # INTEVAL is useless
  - !DeleteEnumsWithVariants
    variants:
      0: DISABLE
      1: EVAL

  # Merge COMP0 -> COMP
  - !MergeBlocks
    from: COMP0
    main: COMP0
    to: COMP

  # Remove COMP0_ prefixes
  - !RenameRegisters
    block: .*
    from: COMP0_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: COMP0_(.+)
    to: $1

  - !Rename
    type: All
    from: COMP0_(.+)
    to: $1

  ## Interrupts - COMP has INT_EVENT[0..1]
  - !MergeBlocks
    from: INT_EVENT
    main: INT_EVENT
    to: INT_EVENT

  - !RenameRegisters
    block: .*
    from: INT_EVENT_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: INT_EVENT_(.+)
    to: $1

  - !Rename
    type: All
    from: INT_EVENT_(.+)
    to: $1

  # These interrupt fields are all the same layout.
  - !MergeFieldsets
    from: (IMASK|ISET|MIS|RIS|ICLR)
    to: INT
    check: NoCheck

  ## Publisher/Subscriber ports
  # CHANID is an int
  - !DeleteEnums
    from: .*CHANID
    bit_size: 4

  - !MergeFieldsets
    from: (FPUB|FSUB)_\d+
    to: FPORT

  - !MakeRegisterArray
    blocks: .*
    from: FSUB_(\d+)
    to: FSUB

  ## Add missing keys
  - !AddFields
    fieldset: RSTCTL
    fields:
    - name: KEY
      description: Unlock key B1h = KEY to allow write access to this register
      bit_offset: 24
      bit_size: 8
      enum: RESET_KEY

  - !AddFields
    fieldset: PWREN
    fields:
    - name: KEY
      description: KEY to allow Power State Change 26h = KEY to allow write access to this register
      bit_offset: 24
      bit_size: 8
      enum: PWREN_KEY

  - !Add
    ir:
      enum/RESET_KEY:
        bit_size: 8
        variants:
          - name: KEY
            value: 177
      enum/PWREN_KEY:
        bit_size: 8
        variants:
          - name: KEY
            value: 38

  ## EVT_MODE
  - !MergeEnums
    from: (INT|EVT)(\d+)_CFG
    to: EVT_CFG

  ## Cleanup
  - !Sort
