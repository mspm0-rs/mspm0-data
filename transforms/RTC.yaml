# Transform for RTC registers based on RTC on G350x
transforms:
  - !DeleteUselessEnums

  - !DeleteFieldsets
    from: .*
    useless: true

  - !DeleteEnumsWithVariants
    variants:
      0: CLR
      1: SET

  - !DeleteEnumsWithVariants
    variants:
      0: CLEARED
      1: SET

  - !DeleteEnumsWithVariants
    variants:
      0: STOP
      1: RUN

  - !DeleteEnumsWithVariants
    variants:
      0: NOP
      1: ASSERT

  - !DeleteEnumsWithVariants
    variants:
      0: NORES
      1: RESET

  - !DeleteEnumsWithVariants
    variants:
      0: NOP
      1: CLR

  - !DeleteEnumsWithVariants
    variants:
      0: DISABLE
      1: EVAL

  # Remove RTC_ prefixes
  - !RenameRegisters
    block: .*
    from: RTC_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: RTC_(.+)
    to: $1

  - !Rename
    type: All
    from: RTC_(.+)
    to: $1

  ## Interrupts
  ## INT_EVENT0 -> CPU_INT
  - !MergeBlocks
    from: INT_EVENT0
    main: INT_EVENT0
    to: CPU_INT

  - !RenameRegisters
    block: .*
    from: INT_EVENT0(.*)
    to: CPU_INT$1

  - !RenameFields
    fieldset: .*
    from: INT_EVENT0(.+)
    to: CPU_INT$1

  - !Rename
    type: All
    from: INT_EVENT0(.+)
    to: CPU_INT$1

  - !MergeFieldsets
    from: CPU_INT_(IMASK|ISET|MIS|RIS|ICLR)
    to: CPU_INT
    check: NoCheck

  - !RenameRegisters
    block: .*
    from: CPU_INT_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: CPU_INT_(.+)
    to: $1

  ## INT_EVENT1 -> EVT_OUT (RTC uses event output, not DMA)
  - !MergeBlocks
    from: INT_EVENT1
    main: INT_EVENT1
    to: EVT_OUT

  - !RenameRegisters
    block: .*
    from: INT_EVENT1(.*)
    to: EVT_OUT$1

  - !RenameFields
    fieldset: .*
    from: INT_EVENT1(.+)
    to: EVT_OUT$1

  - !Rename
    type: All
    from: INT_EVENT1(.+)
    to: EVT_OUT$1

  - !MergeFieldsets
    from: EVT_OUT_(IMASK|ISET|MIS|RIS|ICLR)
    to: EVT_OUT
    check: NoCheck

  - !RenameRegisters
    block: .*
    from: EVT_OUT_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: EVT_OUT_(.+)
    to: $1

  ## Add missing keys
  - !AddFields
    fieldset: RSTCTL
    fields:
    - name: KEY
      description: Unlock key B1h = KEY to allow write access to this register
      bit_offset: 24
      bit_size: 8
      enum: RESET_KEY

  - !AddFields
    fieldset: PWREN
    fields:
    - name: KEY
      description: KEY to allow Power State Change 26h = KEY to allow write access to this register
      bit_offset: 24
      bit_size: 8
      enum: PWREN_KEY

  - !Add
    ir:
      enum/RESET_KEY:
        bit_size: 8
        variants:
          - name: KEY
            value: 177
      enum/PWREN_KEY:
        bit_size: 8
        variants:
          - name: KEY
            value: 38

  ## EVT_MODE
  - !MergeEnums
    from: (INT|EVT)(\d+)_CFG
    to: EVT_CFG

  - !RenameFields
    fieldset: EVT_MODE
    from: INT0_CFG
    to: CPU
  - !RenameFields
    fieldset: EVT_MODE
    from: EVT1_CFG
    to: EVT_OUT

  ## Cleanup
  - !Sort
