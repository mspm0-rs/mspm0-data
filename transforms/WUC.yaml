# Transform for WUC (Wake Up Controller) registers based on WUC on G350x
transforms:
  - !DeleteUselessEnums

  - !DeleteFieldsets
    from: .*
    useless: true

  # Remove WUC_ prefixes
  - !RenameRegisters
    block: .*
    from: WUC_(.+)
    to: $1

  - !RenameFields
    fieldset: .*
    from: WUC_(.+)
    to: $1

  - !Rename
    type: All
    from: WUC_(.+)
    to: $1

  ## Cleanup
  - !Sort
