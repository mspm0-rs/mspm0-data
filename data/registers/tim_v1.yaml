fieldset/CCACT:
  description: Capture or Compare Action Registers
  fields:
  - name: ZACT
    description: CCP Output Action on Zero Specifies what changes occur to CCP output as the result of a zero event.
    bit_offset: 0
    bit_size: 2
    enum: CCACT
  - name: LACT
    description: CCP Output Action on Load Specifies what changes occur to CCP output as the result of a load event.
    bit_offset: 3
    bit_size: 2
    enum: CCACT
  - name: CDACT
    description: CCP Output Action on Compare (Down) This field describes the resulting action of the signal generator upon detecting a compare event while counting down.
    bit_offset: 6
    bit_size: 2
    enum: CCACT
  - name: CUACT
    description: CCP Output Action on Compare (Up) This field describes the resulting action of the signal generator upon detecting a compare event while counting up.
    bit_offset: 9
    bit_size: 2
    enum: CCACT
  - name: CC2DACT
    description: CCP Output Action on CC2D event.
    bit_offset: 12
    bit_size: 2
    enum: CCACT
  - name: CC2UACT
    description: CCP Output Action on CC2U event.
    bit_offset: 15
    bit_size: 2
    enum: CCACT
  - name: FENACT
    description: CCP Output Action on Fault Entry This field describes the resulting action of the signal generator upon detecting a fault.
    bit_offset: 22
    bit_size: 3
    enum: CCACT_F
  - name: FEXACT
    description: CCP Output Action on Fault Exit This field describes the resulting action of the signal generator upon exiting the fault condition.
    bit_offset: 25
    bit_size: 3
    enum: CCACT_F
  - name: SWFRCACT
    description: CCP Output Action on Software Force Output This field describes the resulting action of software force. This action has a shadow register, which will be updated under specific condition. So that this register cannot take into effect immediately.
    bit_offset: 28
    bit_size: 2
    enum: CCACT_SWFRCACT
  - name: SWFRCACT_CMPL
    description: CCP_CMPL Output Action on Software Force Output This field describes the resulting action of software force. This action has a shadow register, which will be updated under specific condition. So that this register cannot take into effect immediately.
    bit_offset: 30
    bit_size: 2
    enum: CCACT_SWFRCACT
fieldset/CCCTL:
  description: Capture or Compare Control Registers
  fields:
  - name: CCOND
    description: 'Capture Condition. #br# Specifies the condition that generates a capture pulse. 4h-Fh = Reserved'
    bit_offset: 0
    bit_size: 3
    enum: CCTL_CCOND
  - name: ACOND
    description: 'Advance Condition. #br# Specifies the condition that generates an advance pulse. 6h-Fh = Reserved'
    bit_offset: 4
    bit_size: 3
    enum: CCTL_ACOND
  - name: LCOND
    description: 'Load Condition. #br# Specifies the condition that generates a load pulse. 4h-Fh = Reserved'
    bit_offset: 8
    bit_size: 3
    enum: CCTL_LCOND
  - name: ZCOND
    description: 'Zero Condition. #br# This field specifies the condition that generates a zero pulse. 4h-Fh = Reserved'
    bit_offset: 12
    bit_size: 3
    enum: CCTL_ZCOND
  - name: COC
    description: 'Capture or Compare. #br# Specifies whether the corresponding CC register is used as a capture register or a compare register (never both).'
    bit_offset: 17
    bit_size: 1
    enum: CCTL_COC
  - name: CCUPD
    description: Capture and Compare Update Method This field controls how updates to the pipelined capture and compare register are performed (when operating in compare mode, COC=0).
    bit_offset: 18
    bit_size: 3
    enum: CCTL_CCUPD
  - name: CC2SELU
    description: Selects the source second CCU event.
    bit_offset: 22
    bit_size: 3
    enum: CCTL_CC2SEL
  - name: SCERCNEZ
    description: Suppress Compare Event if Repeat Counter is Not Equal to Zero This bit suppresses the generation of the compare (CCD, CCU and RC) events from the counter when the repeat counter (RC) value is not 0.
    bit_offset: 25
    bit_size: 1
  - name: CCACTUPD
    description: CCACT shadow register Update Method This field controls how updates to the CCCACT shadow register are performed
    bit_offset: 26
    bit_size: 3
    enum: CCTL_CCUPD
  - name: CC2SELD
    description: Selects the source second CCD event.
    bit_offset: 29
    bit_size: 3
    enum: CCTL_CC2SEL
