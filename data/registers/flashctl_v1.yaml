    value: 3
  - name: MODECHANGE
    description: Mode Change - Perform a mode change only, no other operation.
    value: 4
  - name: CLEARSTATUS
    description: Clear Status - Clear status bits in FW_SMSTAT only.
    value: 5
  - name: BLANKVERIFY
    description: Blank Verify - Check whether a flash word is in the erased state. This command may only be used with CMDTYPE.SIZE = ONEWORD.
    value: 6
