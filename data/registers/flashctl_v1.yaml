    bit_offset: 0
    bit_size: 12
    enum: BANKINFO_MAINSIZE
fieldset/BANKINFO1:
  description: Bank Information Register 1 for Bank 0.
  fields:
  - name: NONMAINSIZE
    description: 'Non-main region size in sectors Minimum: 0x0 (0) Maximum: 0x10 (16).'
    bit_offset: 0
    bit_size: 8
    enum: BANKINFO_NONMAINSIZE
  - name: TRIMSIZE
    description: 'Trim region size in sectors Minimum: 0x0 (0) Maximum: 0x10 (16).'
    bit_offset: 8
    bit_size: 8
    enum: BANKINFO_TRIMSIZE
  - name: ENGRSIZE
    description: 'Engr region size in sectors Minimum: 0x0 (0) Maximum: 0x10 (16).'
    bit_offset: 16
    bit_size: 8
    enum: BANKINFO_ENGRSIZE
fieldset/CFGCMD:
  description: Command Configuration Register.
  fields:
  - name: WAITSTATE
    description: Wait State setting for program verify, erase verify and read verify.
    bit_offset: 0
    bit_size: 4
  - name: RDCLKSTREN
    description: Enable pulse stretching when generating a read clock to the flash bank from the flash wrapper. This effectively divides the read clock driven to the bank in order to avoid minimum pulse width requirements at the bank.
    bit_offset: 4
    bit_size: 1
  - name: CTRLCLKSTREN
    description: Enable pulse stretching when generating a control clock to the flash bank from the flash wrapper. This effectively divides the control clock driven to the bank in order to avoid minimum pulse width requirements at the bank.
    bit_offset: 5
    bit_size: 1
  - name: HOLDCLKSTREN
    description: Enable pulse stretching for the clocking of the hold latches for inputs to the flash bank. This effectively divides the flash controller internal clock in order to create a 50/50 duty cycle clock for hold latching.
    bit_offset: 6
    bit_size: 1
fieldset/CFGPCNT:
  description: Pulse Counter Configuration Register.
  fields:
  - name: MAXPCNTOVR
    description: Override hard-wired maximum pulse count. If MAXERSPCNTOVR is not set, then setting this value alone will override the max pulse count for both program and erase. If MAXERSPCNTOVR is set, then this bit will only control the max pulse count setting for program. By default, this bit is 0, and a hard-wired max pulse count is used.
    bit_offset: 0
    bit_size: 1
    enum: MAXPCNTOVR
  - name: MAXPCNTVAL
    description: Override maximum pulse counter with this value. If MAXPCNTOVR = 0, then this field is ignored. If MAXPCNTOVR = 1 and MAXERSPCNTOVR = 0, then this value will be used to override the max pulse count for both program and erase. Full max value will be {4'h0, MAXPCNTVAL} . If MAXPCNTOVR = 1 and MAXERSPCNTOVR = 1, then this value will be used to override the max pulse count for program only. Full max value will be {4'h0, MAXPCNTVAL}.
    bit_offset: 4
    bit_size: 8
  - name: MAXERSPCNTOVR
    description: Override hard-wired maximum pulse count for erase. If set, then the value in MAXERSPCNTVAL will be used as the max pulse count for erase operations. By default, this bit is 0, and a hard-wired max pulse count is used.
    bit_offset: 16
    bit_size: 1
    enum: MAXERSPCNTOVR
  - name: MAXERSPCNTVAL
    description: Override maximum pulse count for erase with this value. If MAXERSPCNTOVR = 0, then this field is ignored. If MAXERSPCNTOVR = 1, then this value will be used to override the max pulse count for erase.
    bit_offset: 20
    bit_size: 12
fieldset/CMDBYTEN:
  description: Command Program Byte Enable Register.
  fields:
  - name: VAL
    description: Command Byte Enable value. A 1-bit per flash word byte value is placed in this register.
    bit_offset: 0
    bit_size: 18
fieldset/CMDCTL:
  description: Command Control Register.
  fields:
  - name: MODESEL
    description: Mode This field is only used for the Mode Change command type. Otherwise, bank and pump modes are set automaticlly through the NW hardware.
    bit_offset: 0
    bit_size: 4
    enum: MODESEL
  - name: BANKSEL
    description: Bank Select A specific Bank ID can be written to this field to indicate to which bank an operation is to be applied if CMDCTL.ADDRXLATEOVR is set.
    bit_offset: 4
    bit_size: 5
    enum: BANKSEL
  - name: REGIONSEL
    description: Bank Region A specific region ID can be written to this field to indicate to which region an operation is to be applied if CMDCTL.ADDRXLATEOVR is set.
    bit_offset: 9
    bit_size: 4
    enum: REGIONSEL
  - name: PREVEREN
    description: Enable verify before program or erase. For program, bits already programmed to the requests value will be masked. For erase, sectors already erased will be masked.
    bit_offset: 14
    bit_size: 1
  - name: POSTVEREN
    description: Enable verify after program or erase
    bit_offset: 15
    bit_size: 1
  - name: ADDRXLATEOVR
    description: Override hardware address translation of address in CMDADDR from a system address to a bank address and bank ID. Use data written to CMDADDR directly as the bank address. Use the value written to CMDCTL.BANKSEL directly as the bank ID. Use the value written to CMDCTL.REGIONSEL directly as the region ID.
    bit_offset: 16
    bit_size: 1
  - name: ECCGENOVR
    description: Override hardware generation of ECC data for program. Use data written to CMDDATAECC*.
    bit_offset: 17
    bit_size: 1
  - name: SSERASEDIS
    description: Disable Stair-Step Erase. If set, the default VHV trim voltage setting will be used for all erase pulses. By default, this bit is reset, meaning that the VHV voltage will be stepped during successive erase pulses. The step count, step voltage, begin and end voltages are all hard-wired.
    bit_offset: 20
    bit_size: 1
    enum: SSERASEDIS
  - name: DATAVEREN
    description: Enable invalid data verify. This checks for 0->1 transitions in the memory when a program operation is initiated. If such a transition is found, the program will fail with an error without executing the program.
    bit_offset: 21
    bit_size: 1
fieldset/CMDDATAECC:
  description: Command Data Register ECC 0.
  fields:
  - name: VAL0
    description: ECC data for bits 63:0 of the data is placed here.
    bit_offset: 0
    bit_size: 8
  - name: VAL1
    description: ECC data for bits 127:64 of the data is placed here.
    bit_offset: 8
    bit_size: 8
fieldset/CMDDATAINDEX:
