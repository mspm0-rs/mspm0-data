    bit_offset: 16
    bit_size: 3
    enum: REDWIDTH
fieldset/GBLINFO2:
  description: Global Information Register 2.
  fields:
  - name: DATAREGISTERS
    description: Number of data registers present.
    bit_offset: 0
    bit_size: 4
fieldset/IIDX:
  description: Interrupt Index Register.
  fields:
  - name: STAT
    description: Indicates which interrupt has fired. 0x0 means no event pending. The priority order is fixed. On each read, only one interrupt is indicated. On a read, the current interrupt (highest priority) is automatically cleared by the hardware and the corresponding interrupt flags in the RIS and MIS are cleared as well. After a read from the CPU (not from the debug interface), the register must be updated with the next highest priority interrupt.
    bit_offset: 0
    bit_size: 1
    enum: STAT
fieldset/INT:
  description: Interrupt Clear Register.
  fields:
  - name: DONE
    description: '0: No effect 1: Clear the DONE interrupt in the RIS register.'
    bit_offset: 0
    bit_size: 1
fieldset/STATADDR:
  description: Address Status Register.
  fields:
  - name: BANKADDR
    description: Current Bank Address A bank offset address is stored in this register.
    bit_offset: 0
    bit_size: 16
  - name: REGIONID
    description: Current Region ID A region indicator is stored in this register which represents the current flash region on which the state machine is operating.
    bit_offset: 16
    bit_size: 5
    enum: REGIONID
  - name: BANKID
    description: Current Bank ID A bank indicator is stored in this register which represents the current bank on which the state machine is operating. There is 1 bit per bank.
    bit_offset: 21
    bit_size: 5
    enum: BANKID
fieldset/STATCMD:
  description: Command Status Register.
  fields:
  - name: CMDDONE
    description: Command Done.
    bit_offset: 0
    bit_size: 1
  - name: CMDPASS
    description: Command Pass - valid when CMD_DONE field is 1.
    bit_offset: 1
    bit_size: 1
  - name: CMDINPROGRESS
    description: Command In Progress.
    bit_offset: 2
    bit_size: 1
  - name: FAILWEPROT
    description: Command failed due to Write/Erase Protect Sector Violation.
    bit_offset: 4
    bit_size: 1
  - name: FAILVERIFY
    description: Command failed due to verify error.
    bit_offset: 5
    bit_size: 1
  - name: FAILILLADDR
    description: Command failed due to the use of an illegal address.
    bit_offset: 6
    bit_size: 1
  - name: FAILMODE
    description: Command failed because a bank has been set to a mode other than READ. Program and Erase commands cannot be initiated unless all banks are in READ mode.
    bit_offset: 7
    bit_size: 1
  - name: FAILINVDATA
    description: Program command failed because an attempt was made to program a stored 0 value to a 1.
    bit_offset: 8
    bit_size: 1
  - name: FAILMISC
    description: Command failed due to error other than write/erase protect violation or verify error. This is an extra bit in case a new failure mechanism is added which requires a status bit.
    bit_offset: 12
    bit_size: 1
fieldset/STATMODE:
  description: Mode Status Register.
  fields:
  - name: BANKNOTINRD
    description: Bank not in read mode. Indicates which banks are not in READ mode. There is 1 bit per bank.
    bit_offset: 0
    bit_size: 5
    enum: BANKNOTINRD
  - name: BANKMODE
    description: Indicates mode of bank(s) that are not in READ mode.
    bit_offset: 8
    bit_size: 4
    enum: BANKMODE
  - name: BANK2TRDY
    description: Bank 2T Ready. Bank(s) are ready for 2T access. This is accomplished when the pump has fully driven power rails to the bank(s).
    bit_offset: 16
    bit_size: 1
  - name: BANK1TRDY
    description: Bank 1T Ready. Bank(s) are ready for 1T access. This is accomplished when the bank and pump have been trimmed.
    bit_offset: 17
    bit_size: 1
fieldset/STATPCNT:
  description: Pulse Count Status Register.
  fields:
