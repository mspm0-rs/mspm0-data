  - name: NUMBANKS
    description: 'Number of banks instantiated Minimum: 1 Maximum: 5.'
    bit_offset: 16
    bit_size: 3
fieldset/GBLINFO1:
  description: Global Information Register 1.
  fields:
  - name: DATAWIDTH
    description: Data width in bits.
    bit_offset: 0
