    bit_size: 4
  - name: FEATUREVER
    description: Feature set.
    bit_offset: 12
    bit_size: 4
  - name: MODULEID
    description: Module ID.
    bit_offset: 16
    bit_size: 16
fieldset/EVT_MODE:
