fieldset/A1DAY:
  description: RTC Alarm Day Of Week / Month Register - Calendar Mode With Binary / BCD Format.
  fields:
  - name: ADOW
    description: Alarm Day of week (0 to 6). These bits are valid if RTCBCD=1 or RTCBCD=0.
    bit_offset: 0
    bit_size: 3
  - name: ADOWAE
    description: Alarm Day of week enable. This bit are valid if RTCBCD=1 or RTCBCD=0.
    bit_offset: 7
    bit_size: 1
  - name: ADOMBIN
    description: Alarm Day of month Binary (1 to 28, 29, 30, 31) If RTCBCD=1 write to these bits will be ignored and read give the value 0.
    bit_offset: 8
    bit_size: 5
  - name: ADOMAEBIN
    description: Alarm Day of month Binary enable. If RTCBCD=1 this bit is always 0. Write to this bit will be ignored.
    bit_offset: 15
    bit_size: 1
  - name: ADOMLOWBCD
    description: Alarm Day of month BCD low digit (0 to 9). If RTCBCD=0 write to these bits will be ignored and read give the value 0.
    bit_offset: 16
    bit_size: 4
  - name: ADOMHIGHBCD
    description: Alarm Day of month BCD high digit (0 to 3). If RTCBCD=0 write to these bits will be ignored and read give the value 0.
    bit_offset: 20
    bit_size: 2
  - name: ADOMAEBCD
    description: Alarm Day of month BCD enable. If RTCBCD=0 this bit is always 0. Write to this bit will be ignored.
    bit_offset: 23
    bit_size: 1
fieldset/A1HOUR:
  description: RTC Hours Alarm Register - Calendar Mode With Binary / BCD Format.
  fields:
  - name: AHOURBIN
    description: Alarm Hours Binary (0 to 23). If RTCBCD=1 write to these bits will be ignored and read give the value 0.
    bit_offset: 0
    bit_size: 5
  - name: AHOURAEBIN
    description: Alarm Hours Binary enable. If RTCBCD=1 this bit is always 0. Write to this bit will be ignored.
    bit_offset: 7
    bit_size: 1
  - name: AHOURLOWBCD
    description: Alarm Hours BCD low digit (0 to 9). If RTCBCD=0 write to these bits will be ignored and read give the value 0.
    bit_offset: 8
    bit_size: 4
  - name: AHOURHIGHBCD
    description: Alarm Hours BCD high digit (0 to 2). If RTCBCD=0 write to these bits will be ignored and read give the value 0..
    bit_offset: 12
    bit_size: 2
  - name: AHOURAEBCD
    description: Alarm Hours BCD enable. If RTCBCD=0 this bit is always 0. Write to this bit will be ignored.
    bit_offset: 15
    bit_size: 1
fieldset/A1MIN:
  description: RTC Minute Alarm Register - Calendar Mode With Binary / BCD Format.
  fields:
  - name: AMINBIN
    description: Alarm Minutes Binary (0 to 59). If RTCBCD=1 write to these bits will be ignored and read give the value 0.
    bit_offset: 0
    bit_size: 6
  - name: AMINAEBIN
    description: Alarm Minutes Binary enable. If RTCBCD=1 this bit is always 0. Write to this bit will be ignored.
    bit_offset: 7
    bit_size: 1
  - name: AMINLOWBCD
    description: Alarm Minutes BCD low digit (0 to 9). If RTCBCD=0 write to these bits will be ignored and read give the value 0.
    bit_offset: 8
