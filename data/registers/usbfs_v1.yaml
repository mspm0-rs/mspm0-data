fieldset/COUNT0:
  description: USB Receive Byte Count Endpoint 0.
  bit_size: 8
  fields:
  - name: COUNT
    description: FIFO Count. COUNT is a read-only value that indicates the number of received data bytes in the endpoint 0 FIFO. The value returned changes as the contents of the FIFO change and is only valid while RXRDY (USBCSRL.RXRDY) is set.
    bit_offset: 0
    bit_size: 7
fieldset/CSR0H:
  description: USB Control and Status Endpoint 0 High.
  bit_size: 8
  fields:
  - name: FLUSH
    description: 'Flush FIFO. The CPU writes a 1 to this bit to flush the next packet to be transmitted/read from the Endpoint 0 FIFO. The FIFO pointer is reset and the TXRDY/RXRDY bit in the USBCSRL0 register is cleared. Note: FLUSH should only be used when TXRDY/RXRDY is set. At other times, it may cause data to be corrupted.'
    bit_offset: 0
    bit_size: 1
  - name: DT
    description: 'Data Toggle. When read, this bit indicates the current state of the endpoint 0 data toggle. If DTWE is set, this bit may be written with the required setting of the data toggle. If DTWE is Low, this bit cannot be written. Care should be taken when writing to this bit as it should only be changed to RESET USB endpoint 0. Note: This bit is only effective in host mode.'
    bit_offset: 1
    bit_size: 1
  - name: DTWE
    description: 'Data Toggle Write Enable. This bit is automatically cleared once the new value is written. Note: This bit is only effective in host mode.'
    bit_offset: 2
    bit_size: 1
  - name: DISPING
    description: Diable PING tokens in data and status phases of a high-speed Control transfer.
    bit_offset: 3
    bit_size: 1
fieldset/CSR0L:
  description: USB Control and Status Endpoint 0 Low.
  bit_size: 8
  fields:
  - name: RXRDY
    description: 'Receive Packet Ready. Device mode: This bit is set when a data packet has been received. An interrupt is generated when this bit is set. The CPU clears this bit by setting the RXRDYC_STATUS bit. Host mode: Software must clear this bit after he packet has been read from the FIFO to acknowledge that the data has been read from the FIFO.'
    bit_offset: 0
    bit_size: 1
  - name: TXRDY
    description: 'Transmit Packet Ready. Device & Host mode: The CPU sets this bit after loading a data packet into the FIFO. It is cleared automatically when a data packet has been transmitted. An interrupt is also generated at this point (if enabled). Host mode: If both the TXRDY and DATAEND_SETUP bits are set, a setup packet is sent. If just TXRDY is set, an OUT packet is sent.'
    bit_offset: 1
    bit_size: 1
  - name: STALLED
    description: 'Sent Stall / Receive Stall Device mode: This bit is set when a STALL handshake is transmitted. The CPU should clear this bit. Host mode: This bit is set when a STALL handshake is received. The CPU should clear this bit.'
    bit_offset: 2
    bit_size: 1
  - name: DATAEND_SETUP
    description: 'Data end / Setup Packet. Device mode: Data end bit. The CPU sets this bit: 1. When setting TXRDY for the last data packet. 2. When clearing RXRDY after unloading the last data packet. 3. When setting TXRDY for a zero length data packet. Host mode: Setup packet. The CPU sets this bit, at the same time as the TXRDY bit is set, to send a SETUP token instead of an OUT token for the transaction. Note: Setting this bit always clears the DT bit in the USBCSRH0 register.'
    bit_offset: 3
    bit_size: 1
  - name: SETEND_ERROR
    description: 'Setup end / Error. Device mode: Setup end. This bit will be set when a control transaction ends before the DATAEND_SETUP bit has been set. An interrupt will be generated and the FIFO flushed at this time. The bit is cleared by the CPU writing a 1 to the SETENDC_NAKTO bit. Host mode: Error indication. This bit will be set when three attempts have been made to perform a transaction with no response from the peripheral. The CPU should clear this bit. An interrupt is generated when this bit is set.'
    bit_offset: 4
    bit_size: 1
  - name: STALL_RQPKT
    description: 'Send Stall / Request Packet. Device mode: The CPU writes a 1 to this bit to terminate the current transaction. The STALL handshake will be transmitted and then this bit will be cleared automatically. Host mode: The CPU sets this bit to request an IN transaction. It is cleared when RXRDY bit is set.'
    bit_offset: 5
    bit_size: 1
  - name: RXRDYC_STATUS
    description: 'Receive ready clear / Status packet Device mode: Receive ready clear. The CPU writes a 1 to this bit to clear the RXRDY bit. It is cleared automatically Host mode: Status Packet. The CPU sets this bit at the same time as the TXRDY or STALL_RQPKT bit is set, to perform a status stage transaction. Setting this bit ensures that the DT bit is set in the USBCSRH0 register, so that a DATA1 packet is used for the Status Stage transaction. Setting this bit ensures that the DT bit is set in the USBCSRH0 register so that a DATA1 packet is used for the STATUS stage transaction.'
    bit_offset: 6
    bit_size: 1
  - name: SETENDC_NAKTO
    description: 'Setup End Clear / NAK Timeout Device mode: The CPU writes a 1 to this bit to clear the SETEND_ERROR bit. It is cleared automatically. Host mode: This bit will be set when Endpoint 0 is halted following the receipt of NAK responses for longer than the time set by the USBNAKLMT register. The CPU should clear this bit to allow the endpoint to continue.'
    bit_offset: 7
    bit_size: 1
