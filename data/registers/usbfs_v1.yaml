fieldset/DEVCTL:
  description: USB Device Control.
  bit_size: 8
  fields:
  - name: SESSION
    description: 'Session Start/End. Host mode: This bit is set or cleared by the CPU to start or end a session. Device mode: This bit is set/cleared by the USB controller when a session starts/ends. It is also set by the CPU to initiate the Session Request Protocol. When the USB controller is in Suspend mode, the bit may be cleared by the CPU to perform a software disconnect. Note: Clearing this bit when the core is not suspended will result in undefined behavior.'
    bit_offset: 0
    bit_size: 1
  - name: HOSTREQ
    description: When set, the USB controller will initiate the Host Negotiation when Suspend mode is entered. It is cleared when Host Negotiation is completed.
    bit_offset: 1
    bit_size: 1
  - name: HOST
    description: 'Host Mode. This Read-only bit is set when the USB controller is acting as a Host. Note: Only valid while a session is in progress.'
    bit_offset: 2
    bit_size: 1
    enum: DEVCTL_HOST
  - name: VUSB
    description: VUSB / USB-PHY is powered.
    bit_offset: 3
    bit_size: 2
    enum: VUSB
  - name: LSDEV
    description: 'Low Speed Device Detected. This Read-only bit is set when a low-speed device has been detected being connected to the port. Note: Only valid in Host mode.'
    bit_offset: 5
    bit_size: 1
  - name: FSDEV
    description: 'Full Speed Device Detected. This Read-only bit is set when a full-speed device has been detected being connected to the port. Note: Only valid in Host mode.'
    bit_offset: 6
    bit_size: 1
  - name: DEV
    description: 'Device Mode. This Read-only bit indicates whether the USB controller is operating as the host mode or device mode. Note: Only valid while a session is in progress.'
    bit_offset: 7
    bit_size: 1
    enum: DEV
