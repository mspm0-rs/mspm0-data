    description: EP0 NAK Limit specifies the number of frames after receiving a stream of NAK responses.
    bit_offset: 0
    bit_size: 5
fieldset/POWER:
  description: USB Power Control.
  bit_size: 8
  fields:
  - name: ENSUSPENDM
    description: Set by the CPU to enable the Suspend mode for the USB PHY.
    bit_offset: 0
    bit_size: 1
  - name: SUSPEND
    description: In Host mode, this bit is set by the CPU to enter Suspend mode. In Peripheral mode, this bit is set on entry into Suspend mode. It is cleared when the CPU reads the interrupt register, or sets the Resume bit.
    bit_offset: 1
    bit_size: 1
  - name: RESUME
    description: Set by the CPU to generate Resume signaling when the device is in Suspend mode. In Peripheral mode, the CPU should clear this bit after 10 ms (a maximum of 15 ms), to end Resume signaling. In Host mode, the CPU should clear this bit after 20 ms.
    bit_offset: 2
    bit_size: 1
  - name: RESET
    description: 'This bit is set when Reset signaling is present on the bus. Note: This bit is Read/Write from the CPU in Host Mode but Read-Only in Peripheral Mode.'
    bit_offset: 3
    bit_size: 1
  - name: SOFT_CONN
    description: 'Soft Connect/Disconnect feature. The USB D+/D- lines are enabled when this bit is set by the CPU and tri-stated when this bit is cleared by the CPU. Note: Only valid in Peripheral Mode.'
    bit_offset: 6
    bit_size: 1
    enum: SOFT_CONN
  - name: ISOUP
    description: 'Isochronous Update. When set by the CPU, the USB module will wait for an SOF token from the time TXRDY bit is set in the USBTXCSRLn before sending the packet. If an IN token is received before an SOF token, then a zero length data packet will be sent. Note: Only valid in Peripheral Mode. Also, this bit only affects endpoints performing Isochronous transfers.'
    bit_offset: 7
    bit_size: 1
fieldset/PWREN:
  description: Power enable.
  fields:
  - name: ENABLE
    description: Enable the power.
    bit_offset: 0
    bit_size: 1
  - name: KEY
    description: KEY to allow Power State Change 26h = KEY to allow write access to this register
    bit_offset: 24
    bit_size: 8
